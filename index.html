<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Penguin Fasion</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              headercolor: '#FFFBF0',
              btn: '#A4BC46',
              headinggold: '#FABE4C',
              headingdark: '#363958',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="p-4 bg-headercolor h-screen">
      <!-- navigation start -->
      <nav class="container mx-auto flex justify-between mb-10 pt-4">
        <div>
          <img src="images/logo.png" alt="penguin logo" class="h-8" />
        </div>
        <ul class="flex items-center space-x-8">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
      <!-- navigation end -->

      <!-- header start -->
      <div class="container mx-auto">
        <div class="grid lg:grid-cols-2 md:grid-cols-1 md:justify-items-center gap-14 py-10 items-center">
          <div class="space-y-5 text-center sm:text-center lg:text-left">
            <h1 class="text-3xl sm:text-4xl md:text-5xl xl:text-6xl font-semibold uppercase leading-tight">
              <span class="text-headinggold">Be the Penguins</span>
              <span class="text-headingdark">of Winter</span>
            </h1>
            <p class="text-lg">Keep warm you body and mind form this Winter.</p>
            <div class="flex justify-center lg:justify-start">
              <button
              class="flex items-center px-5 py-3 bg-btn rounded-md text-white font-semibold uppercase space-x-2"
            >
              <!-- cart svg icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span>Buy Now</span>
            </button>
            </div>
          </div>
          <div>
            <img src="images/model.png" alt="model image" class="h-full" />
          </div>
        </div>
      </div>

      <!-- header end -->
    </header>
  </body>
</html>
